<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-10">
          <div class="card">
            <div class="card-header">Quiz</div>
            <div class="card-body">
              <h5 id="question" class="card-title">Question text</h5>
              <hr />
              <div id="buttons">
                <button id="btn0" class="btn btn-warning">
                  <span id="choice0"> choice0 </span>
                </button>
                <button id="btn1" class="btn btn-warning">
                  <span id="choice1"> choice1 </span>
                </button>
                <button id="btn2" class="btn btn-warning">
                  <span id="choice2"> choice2 </span>
                </button>
                <button id="btn3" class="btn btn-warning">
                  <span id="choice3"> choice3 </span>
                </button>
              </div>
            </div>
            <div id="progress" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
